<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planetGrad" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#646cff"/>
      <stop offset="1" stop-color="#42b883"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Group scaled down to 0.8 to prevent cropping -->
  <g transform="translate(256, 256) scale(0.8) translate(-256, -256)">
      <!-- Orbit Path -->
      <path d="M256 50c113.77 0 206 92.23 206 206s-92.23 206-206 206S50 369.77 50 256 142.23 50 256 50z" stroke="rgba(255,255,255,0.2)" stroke-width="8" stroke-dasharray="20 20"/>
      
      <!-- Main Planet Body -->
      <circle cx="256" cy="256" r="180" fill="url(#planetGrad)" filter="url(#glow)"/>
      
      <!-- Ring -->
      <ellipse cx="256" cy="256" rx="240" ry="70" transform="rotate(-45 256 256)" stroke="#FFD700" stroke-width="20" stroke-opacity="0.9" fill="none"/>
      
      <!-- Text AE (RESTORED) -->
      <text x="256" y="270" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="200" fill="#FFFFFF" style="text-shadow: 4px 4px 0px rgba(0,0,0,0.3);">
        AE
      </text>
  </g>
</svg>